<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <link rel="icon" href="../assets/imgs/logoPreta.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/perfil.css">
    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao(); visualizar(); listarReclamacoesUser();">

    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../assets/imgs/logo.svg" alt="" width="120px">
                </div>
            </div>

            <nav class="nav-menu">
                <a href="perfil.html" class="nav-item active">
                    <i class="fa-solid fa-user"></i>
                    <span>Perfil</span>
                </a>
                <!-- ITEM PAINEL - APENAS PARA NÍVEIS 1 E 2 -->
                <a href="painel.html" class="nav-item" id="menuPainel" style="display: none;">
                    <i class="fas fa-cogs"></i>
                    <span>Painel</span>
                </a>
                <a href="mural.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
                <a href="relatorios.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Relatórios</span>
                </a>
                <a href="../index.html" class="nav-item" id="sair">
                    <i class="fa-solid fa-door-open"></i>
                    <span onclick="limparSessao()">Sair</span>
                </a>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <header class="header">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="nav-toggle" aria-label="abrir menu">
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                    </button>
                    <h1>Perfil</h1>
                </div>
            </header>

            <main class="content">

                <!-- DADOS PESSOAIS -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-value">Dados Pessoais</div>
                        </div>
                        <div class="stat-subtitle">
                            Nome: <span id="nome"></span> <br><br>
                            E-mail: <span id="email"></span> <br><br>
                        </div>

                        <span class="stat-change positive" onclick="editar()" style="cursor: pointer;">
                            Alterar
                        </span>

                        <span class="btn-delete stat-change negative" onclick="deletar()" style="cursor: pointer;">
                            Excluir
                        </span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/deletar.js"></script>
    <script src="../js/visualizar.js"></script>
    <script src="../js/editar.js"></script>

    <script>
        // Menu hamburger
        const navToggle = document.querySelector('.nav-toggle');
        const sidebar = document.getElementById('sidebar');

        if (navToggle && sidebar) {
            navToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('open');
            });

            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    sidebar.classList.remove('open');
                });
            });

            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !navToggle.contains(e.target) && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });
        }

        // Verificação de permissão ao carregar a página
        document.addEventListener('DOMContentLoaded', function () {
            var nivel = sessionStorage.NIVEL_USUARIO;
            var menuPainel = document.getElementById('menuPainel');

            // Mostrar/ocultar item Painel baseado no nível
            if (menuPainel) {
                if (nivel == 1 || nivel == 2) {
                    menuPainel.style.display = "flex";
                } else {
                    menuPainel.style.display = "none";
                }
            }
        });
    </script>
</body>

</html>
